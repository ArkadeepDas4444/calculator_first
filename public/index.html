<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css";>
    </head>
    <body>
        <div class="container">
            <input type="text" id="disp">
            <button class="keyBtn">AC</button>
            <button class="keyBtn">←</button>
            <button class="keyBtn">%</button>
            <button class="keyBtn">/</button>
            <button class="keyBtn">7</button>
            <button class="keyBtn">8</button>
            <button class="keyBtn">9</button>
            <button class="keyBtn">×</button>
            <button class="keyBtn">4</button>
            <button class="keyBtn">5</button>
            <button class="keyBtn">6</button>
            <button class="keyBtn">–</button>
            <button class="keyBtn">1</button>
            <button class="keyBtn">2</button>
            <button class="keyBtn">3</button>
            <button class="keyBtn">+</button>
            <button class="keyBtn" id="zero">0</button>
            <button class="keyBtn">.</button>
            <button class="keyBtn">=</button>
        </div>
        <script src="../index.js"></script>
    </body>
</html>
